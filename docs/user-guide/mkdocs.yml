site_name: Runicorn User Guide
site_description: Complete user guide for Runicorn - Local ML experiment tracking platform
site_author: Runicorn Team
site_url: https://Skydoge-zjm.github.io/Runicorn

repo_name: Runicorn
repo_url: https://github.com/Skydoge-zjm/Runicorn
edit_uri: edit/main/docs/user-guide/docs/

# Copyright
copyright: Copyright &copy; 2025-2026 Runicorn Team

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Inter
    code: JetBrains Mono

  logo: assets/logo.png
  favicon: assets/logo.png

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - header.autohide
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/flame-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Path-based Hierarchy: getting-started/path-hierarchy.md
    - Remote Viewer: getting-started/remote-viewer.md
    - Enhanced Logging: getting-started/enhanced-logging.md
    - Assets System: getting-started/assets-system.md
  - Python SDK:
    - Overview: sdk/overview.md
  - Command Line:
    - CLI Overview: cli/overview.md
  - Web UI:
    - Overview: ui/overview.md
    - Performance Tips: ui/performance.md
  - Tutorials:
    - Image Classification: tutorials/image-classification.md
  - Reference:
    - FAQ: reference/faq.md
    - Changelog: reference/changelog.md

# Plugins
plugins:
  - search:
      lang:
        - en
        - zh
  - minify:
      minify_html: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Skydoge-zjm/Runicorn
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/runicorn/
  
  version:
    provider: mike
    default: stable

# Custom CSS
extra_css:
  - stylesheets/extra.css

